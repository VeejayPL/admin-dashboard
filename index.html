<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heros - Admin dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <nav>
        <div class="logo">
          <img src="" alt="logo image" />
          <h1>Dashboard</h1>
        </div>
        <ul class="primary-links">
          <li><img src="" alt="home icon" />Home</li>
          <li><img src="" alt="profile icon" />Profile</li>
          <li><img src="" alt="messages icon" />Messages</li>
          <li><img src="" alt="history icon" />History</li>
          <li><img src="" alt="tasks icon" />Tasks</li>
          <li><img src="" alt="communities icon" />Communities</li>
        </ul>
        <ul class="secondary-links">
          <li><img src="" alt="settings icon" />Settings</li>
          <li><img src="" alt="support icon" />Support</li>
          <li><img src="" alt="privacy icon" />Privacy</li>
        </ul>
      </nav>
      <header>
        <div class="top-header">
          <div class="searchbar">
            <label for="searchinput"
              ><img src="" alt="search input icon"
            /></label>
            <input type="search" name="" id="searchinput" />
          </div>
          <div class="profile">
            <img src="" alt="notification icon" />
            <img src="" alt="profile picture" />
            <h3>Veejay</h3>
          </div>
        </div>

        <div class="bottom-header">
          <div class="user-welcome">
            <img src="" alt="profile picture" />
            <div class="user">
              <p>Hi there,</p>
              <h2>Veejay (@veejay)</h2>
            </div>
          </div>
          <div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <main>
        <div class="projects"></div>
        <aside></aside>
      </main>
    </div>
  </body>
</html>
